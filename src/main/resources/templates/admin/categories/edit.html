<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/nav :: nav-admin"></nav>
    <div class="container  mb-5">
        <h1 class="display-2" th:text="'Edit ' + (${categoryName} ? ${categoryName.name}: ${category.name} )"></h1>
        <a href="/admin/categories" class="btn btn-primary mb-5">Back to categories</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${category}" th:action="@{/admin/categories/edit}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>

            <div class="form-group mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name"></input>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${category.id}">
            <input type="hidden" th:field="*{sorting}" th:value="${category.sorting}">

            <button class="btn btn-danger mb-3">Update</button>
        </form>
    <div th:replace="fragments/footer :: footer"></nav>
</body>

</html>
